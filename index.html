<!DOCTYPE html>
<html>
    <head>
        <title>Sri'Bingo</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-t from-teal-600 to-blue-600 pt-3 flex flex-col items-center overflow-hidden h-screen">
        <h1 class="text-5xl font-bold text-slate-300 mb-5 gradient-text">SRI'BINGO</h1>
        <div id="lobby">
            <input type="text" id="playerName" placeholder="Entrez votre pseudo">
            <h2>Créer une partie</h2>
            <input type="text" id="roomName" placeholder="Nom de la room">
            <button id="createRoomBtn">Créer la room</button>
            <h2>Rejoindre une partie</h2>
            <button id="displayRoomsBtn">Afficher les rooms</button>
            <div id="roomsList"></div>
            <button id="solo">Jouer solo</button>
        </div>
        <div id="waitingRoom" class="hidden">
            <p>GG Timé</p>
            <div id="playersList"></div>
        </div>
        <div id="game" class="w-screen h-5/6 flex justify-center items-center flex-col hidden">
            <p id="score">Score : 0</p>
            <div class="w-screen h-5/6 flex justify-center">
                <table id="bingo" class=" border-8 border-black shadow-2xl table-fixed w-4/5 border-collapse border-spacing-2 text-center">
                  
                </table>
            </div>
            <div id="scoreList"></div>
        </div>
        <div id="floatingMessage" class="floating-text" style="display: none;">
            AH OUIIIIIIIII
        </div>
        <script src="script_app.js" type="module"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
